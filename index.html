<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>

    <div class="outer-container">
        <h3>Calculator</h3>

        <div class="outputscreen">
            <input type="text" id="output-field" disabled>
        </div>

        <div class="container">
            <div class="left">


                <div class="operators">
                    <button>/</button>
                    <button>*</button>
                    <button>-</button>
                    <button class="plus">+</button>
                </div>

                <div class="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="clear">AC</button>
                </div>

                <div class="numbers">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="del">DEL</button>
                </div>

                <div class="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>%</button>
                </div>

                <div class="numbers">
                    <button class="zero">0</button>
                    <button>.</button>
                    <button class="equal">=</button>

                </div>

            </div>
            <div class="right">




            </div>
        </div>
    </div>





</body>
<script src="index.js"></script>

</html>
